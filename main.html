<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Quiz</title>
	<style>
		blockquote{
			max-width:500px;
			margin:20px;
			padding:20px;
			border-left:8px solid green;
			background-color: #f8fffe;
			font-weight:bold;
		}
	</style>
</head>

<body>
	<div class="question">
		<p>What is the capital of India?</p>
		<div class="options">
			<label>
				<input type="radio" name="india capital" value="new-delhi">
				New Delhi
			</label>
			<label>
				<input type="radio" name="india capital" value="mumbai">
				Mumbai
			</label>
	</div>
		<blockquote cite="https://en.wikipedia.org/wiki/New_Delhi">
	    New Delhi is the capital of India and an administrative district of NCT Delhi.
		</blockquote>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
